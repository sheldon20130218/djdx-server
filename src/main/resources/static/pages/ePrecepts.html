	<title>初真十戒</title>
</head>

<body>	
<p>第一戒者，不得阴贼潜谋，害物利己，当行阴德，广济群生。</p>
<p>第二戒者，不得杀害含生，以充滋味，当行慈惠，以及昆虫。</p>
<p>第三戒者，不得淫邪败真，秽慢灵气，当守贞操，使无缺犯。</p>
<p>第四戒者，不得败人成功，离人骨肉，当以道助物，令九族雍和。</p>
<p>第五戒者，不得谗毁贤良，露才扬己，当称人之美善，不自伐其功能。</p>
<p>第六戒者，不得饮酒过差，食肉违禁，当调和气性，专务清虚。</p>
<p>第七戒者，不得贪求无厌，积财不散，当行节俭，惠恤贫穷。</p>
<p>第八戒者，不得交游非贤，居处秽杂，当慕胜己，栖集清虚。</p>
<p>第九戒者，不得不忠不孝，不仁不信，当尽节君亲，推诚万物。</p>
<p>第十戒者，不得轻忽言笑，举动非真，当持重寡词，以道德为务。</p>
